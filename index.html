<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <div class="sidebar">
            <div class="title iconsdiv">
                <i class="fa-solid fa-table-list"></i>
                <h3>Dashboard</h3>
            </div>
            <div class="sidenav dash">
                <div class="iconsdiv">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </div>
                <div class="iconsdiv">
                    <i class="fa-thin fa-address-card"></i>
                    <p>Profile</p>
                </div>
                <div class="iconsdiv">
                    <i class="fa-solid fa-message"></i>
                    <p>Messages</p>
                </div>
                <div class="iconsdiv">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <p>History</p>
                </div>
                <div class="iconsdiv">
                    <i class="fa-solid fa-file"></i>
                    <p>Tasks</p>
                </div>
                <div class="iconsdiv">
                    <i class="fa-solid fa-user-group"></i>
                    <p>Communities</p>
                </div>
            </div>
            <div class="settings dash">
                <div class="iconsdiv">
                    <i class="fa-solid fa-gear"></i>
                    <p>Settings</p>
                </div>
                <div class="iconsdiv">
                    <i class="fa-solid fa-question"></i>
                    <p>Support</p>
                </div>
                <div class="iconsdiv">
                    <i class="fa-solid fa-shield-halved"></i>
                    <p>Privacy</p>
                </div>

            </div>
        </div>
        <div class="main">
            <div class="main-top">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text">
                    <i class="fa-solid fa-bell"></i>
                    <img src="https://pngfre.com/wp-content/uploads/anime-poster.png" alt="" width="30" height="30">
                    <p>Akinwunmi Lateef</p>
                </div>
                <div class="nav">
                    <div class="imagediv">
                        <img src="https://pngfre.com/wp-content/uploads/anime-poster.png" alt="" width="60" height="60">
                        <div class="name">
                            <p>Hi there,</p>
                            <h3>Akinwunmi Lateef(@lateef)<h3>
                        </div>

                    </div>
                    
                    <div class="list">
                        <ul>
                            <li>New</li>
                            <li>Upload</li>
                            <li>Share</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="main-bottom"></div>
        </div>
    </div>
</body>
</html>
